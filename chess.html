<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chessboard">
        <!-- سطر اول: مهره‌های سیاه -->
        <div class="cell dark">♜</div>
        <div class="cell light">♞</div>
        <div class="cell dark">♝</div>
        <div class="cell light">♛</div>
        <div class="cell dark">♚</div>
        <div class="cell light">♝</div>
        <div class="cell dark">♞</div>
        <div class="cell light">♜</div>

        <!-- سطر دوم: پیاده‌های سیاه -->
        <div class="cell light">♟</div>
        <div class="cell dark">♟</div>
        <div class="cell light">♟</div>
        <div class="cell dark">♟</div>
        <div class="cell light">♟</div>
        <div class="cell dark">♟</div>
        <div class="cell light">♟</div>
        <div class="cell dark">♟</div>

        <!-- سطرهای وسط: خالی -->
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <!-- سایر سطرهای خالی... -->
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>

        <!-- سطر هفتم: پیاده‌های سفید -->
        <div class="cell light">♙</div>
        <div class="cell dark">♙</div>
        <div class="cell light">♙</div>
        <div class="cell dark">♙</div>
        <div class="cell light">♙</div>
        <div class="cell dark">♙</div>
        <div class="cell light">♙</div>
        <div class="cell dark">♙</div>

        <!-- سطر هشتم: مهره‌های سفید -->
        <div class="cell dark">♖</div>
        <div class="cell light">♘</div>
        <div class="cell dark">♗</div>
        <div class="cell light">♕</div>
        <div class="cell dark">♔</div>
        <div class="cell light">♗</div>
        <div class="cell dark">♘</div>
        <div class="cell light">♖</div>
    </div>
</body>
</html>
